<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========= PAGE ICON ========= -->
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/x-icon">

    <!-- ========== ICON LIBRARY ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

    <title>Add to cart</title>
    <meta namne="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>

    <!--Introduction-->
    <div class="intro">
        <span class="intro-item">Home</span>
        <span class="arrow-icon"><ion-icon name="chevron-back-outline"> </ion-icon></span>
        <span class="intro-item">Cart</span>
    </div>

    <h1 class="cart-title">Your cart</h1>

    <div class="main-content"> <!-- Container for content -->

        <!-- Cart Section -->
        <div class="cart-section">
            

            <div class="cart-items">
                <!-- Add product -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="pandanstickyrice.jpg" alt="Pandan Sticky Rice" />
                    </div>
                    <div class="item-details">
                        <div class="item-name">Pandan Sticky Rice</div>
                        <div class="item-size">Size: 100 ml</div>
                        <div class="item-price">RM 200</div>
                    </div>
                    <div class="item-actions">
                        <span class="remove-icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <div class="quantity-control">
                            <span class="quantity-decrease"><ion-icon name="remove-outline"></ion-icon></span>
                            <div class="quantity">1</div>
                            <span class="quantity-increase"><ion-icon name="add-outline"></ion-icon></span>
                        </div>
                    </div>
                </div>
                <div class="cart-divider"></div>
                <!-- Add product -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="armanicode.jpg" alt="Armani" />
                    </div>
                    <div class="item-details">
                        <div class="item-name">Armani Code</div>
                        <div class="item-size">Size: 50 ml</div>
                        <div class="item-price">RM 300</div>
                    </div>
                    <div class="item-actions">
                        <span class="remove-icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <div class="quantity-control">
                            <span class="quantity-decrease"><ion-icon name="remove-outline"></ion-icon></span>
                            <div class="quantity">1</div>
                            <span class="quantity-increase"><ion-icon name="add-outline"></ion-icon></span>
                        </div>
                    </div>
                </div>
                <div class="cart-divider"></div>
                <!-- Add product -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="lancome.jpg" alt="Lancome" />
                    </div>
                    <div class="item-details">
                        <div class="item-name">Lancome La Vie Est Belle</div>
                        <div class="item-size">Size: 50 ml</div>
                        <div class="item-price">RM 220</div>
                    </div>
                    <div class="item-actions">
                        <span class="remove-icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <div class="quantity-control">
                            <span class="quantity-decrease"><ion-icon name="remove-outline"></ion-icon></span>
                            <div class="quantity">1</div>
                            <span class="quantity-increase"><ion-icon name="add-outline"></ion-icon></span>
                        </div>
                    </div>
                </div>
                <div class="cart-divider"></div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2 class="summary-title">Order Summary</h2>
            <div class="summary-details">
                <div class="summary-item">
                    <span class="label">Subtotal</span>
                    <span class="value">RM 720</span>
                </div>
                <div class="summary-item">
                    <span class="label discount-label">Discount (-20%)</span>
                    <span class="value discount">-RM 144</span>
                </div>
                <div class="summary-item">
                    <span class="label">Delivery Fee</span>
                    <span class="value">RM 5</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-item total">
                    <span class="label">Total</span>
                    <span class="value">RM 581</span>
                </div>
            </div>
            <div class="promo-code">
                <input class="input" type="text" placeholder="Add promo code" />
                <button class="apply-button">Apply</button>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    </div> 
   
    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--external icon usage-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <script src="assets/js/cart.js"></script>
</body>
</html>
