<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- ========= PAGE ICON ========= -->
     <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/x-icon">

     <!-- ========== ICON LIBRARY ========== -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

    <link rel="stylesheet" href="assets/css/browse.css">
    <title>Find your fragrance</title>
</head>
<body>

    <!-- ================== MAIN SECTION ================ -->
    <main class="main">
        <div class="breadcrumb">
            <a class="index" href="index.html" style="color: #666666;">
                Home
            </a>
            <span style="color: #666666;"><i class="ri-arrow-right-s-line"></i></span>
            All Products
        </div>

        <div class="content_area">

            <!-- filter for desktop -->
            <div class="filter_wrapper">
                <div class="filter-panel-header">
                    <h2>Filters</h2>
                    <i class="ri-sound-module-fill filter_icon"></i>
                </div>
                <div class="filter-panel-content">
                    <div class="department_filter">
                        <h3>Department</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="new">New Arrivals</button>
                            <button class="filter-btn" data-filter="top">Top Selling</button>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="price-filter">
                        <h3>Price</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="under100">Under RM 100</button>
                            <button class="filter-btn" data-filter="100to500">RM 100 - 500</button>
                            <button class="filter-btn" data-filter="500t01000">RM 500 - 1000</button>
                            <button class="filter-btn" data-filter="moreThan1000">RM 1000++</button>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="occasion-filter">
                        <h3>Occasion</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="casual">Casual</button>
                            <button class="filter-btn" data-filter="formal">Formal</button>
                            <button class="filter-btn" data-filter="date">Date</button>
                            <button class="filter-btn" data-filter="active">Active</button>
                        </div>
                    </div>
                    <div class="apply">
                        <button class="apply_btn" id="applyBtn">Apply Filter</button>
                    </div>
                </div>
            </div>
    
            <div class="display">
                <div class="display_header">
                    <h1>All Products</h1>
    
                    <button class="filter_mobile">
                        <span class="filter_icon_mobile"><i class="ri-sound-module-fill"></i></span>
                    </button>
                </div>

                <div class="filter-panel">
                    <div class="filter-panel-header">
                        <h2>Filters</h2>
                        <button class="close-filter"><i class="ri-close-line"></i></button>
                    </div>
                    <div class="filter-panel-content">
                        <div class="department_filter">
                            <h3>Department</h3>
                            <div class="filter-buttons">
                                <button class="filter-btn" data-filter="new">New Arrivals</button>
                                <button class="filter-btn" data-filter="top">Top Selling</button>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="price-filter">
                            <h3>Price</h3>
                            <div class="filter-buttons">
                                <button class="filter-btn" data-filter="under100">Under RM 100</button>
                                <button class="filter-btn" data-filter="100to500">RM 100 - 500</button>
                                <button class="filter-btn" data-filter="500t01000">RM 500 - 1000</button>
                                <button class="filter-btn" data-filter="moreThan1000">RM 1000++</button>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="occasion-filter">
                            <h3>Occasion</h3>
                            <div class="filter-buttons">
                                <button class="filter-btn" data-filter="casual">Casual</button>
                                <button class="filter-btn" data-filter="formal">Formal</button>
                                <button class="filter-btn" data-filter="date">Date</button>
                                <button class="filter-btn" data-filter="active">Active</button>
                            </div>
                        </div>
                        <div class="apply">
                            <button class="apply_btn" id="applyBtn">Apply Filter</button>
                        </div>
                    </div>
                </div>
                

                <div class="sort_wrapper">
                    <div class="sort_by">
                        <label for="sort-select">Sort by</label>
                        <select id="sort-select">
                            <option value="default">Default</option>
                            <option value="price-low-high">Price: Low to High</option>
                            <option value="price-high-low">Price: High to Low</option>
                            <option value="name-a-z">Name: A to Z</option>
                            <option value="name-z-a">Name: Z to A</option>
                        </select>
                    </div>
                </div>
                
                <div class="product_grid">
                    <article class="product swiper-slide">
                        <div class="product_image">
                            <img class= "product_img" src="assets/images/club-de-nuit.png" alt="club de nuit">
                        </div>
                        <div class="product_details">
                            <h3 class="product_name">Club De Nuit</h3>

                            <div class="rating-wrapper">
                                <i class="ri-star-fill star_icon"></i>
                                <i class="ri-star-fill star_icon"></i>
                                <i class="ri-star-fill star_icon"></i>
                                <i class="ri-star-fill star_icon"></i>
                                <i class="ri-star-half-fill star_icon"></i>
                                4.5/
                                <span style="font-weight: 100;">5</span>
                            </div>

                            <div class="price_wrapper">
                                <h3>RM 120
                                    <h3 style="text-decoration: line-through; color: #999999;">
                                        <span class="discount-badge">
                                        </span>
                                    </h3>
                                </h3>
                            </div>
                        </div>
                    </article>
                </div>

                <div class="divider"></div>
                
                <div class="pagination">
                    <button class="page-btn prev" id="prevBtn">
                        <i class="ri-arrow-left-line"></i>
                        Previous
                    </button>
                    
                    <div class="page-numbers" id="pageNumbers">
                        <span class="page-num active">1</span>
                        <span class="page-num">2</span>
                        <span class="dots">...</span>
                        <span class="page-num">9</span>
                        <span class="page-num">10</span>
                    </div>
                    
                    <button class="page-btn next" id="nextBtn">
                        Next
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </div>

        </div>  
    </main>

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/browse.js"></script>
</body>
</html>
